name: ğŸš€ Build & Release (Tauri v2)

on:
  push:
    tags:
      - "v*"     # masalan: v0.1.0-alpha, v0.1.0-beta, v0.1.0
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-22.04, macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    permissions:
      contents: write
      id-token: write

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ§° Install dependencies
        run: |
          yarn install --frozen-lockfile
        shell: bash

      # ğŸ”§ Linux build dependencies (faqat Linux uchun kerak)
      - name: ğŸ§© Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: ğŸ—ï¸ Build & Bundle with Tauri
        uses: tauri-apps/tauri-action@v0
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "AlgoJava ${{ github.ref_name }}"
          releaseBody: |
            ğŸš€ **AlgoJava** â€” Cross-platform Alpha Release

            âš¡ Platformlar:
            - ğŸªŸ Windows (.msi)
            - ğŸ§ Linux (.AppImage / .deb)
            - ğŸ macOS (.dmg)

            âš ï¸ *Bu alpha versiya boâ€˜lib, test maqsadida chiqarilgan.*
          releaseDraft: false
          releasePrerelease: true

      - name: âœ… Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: algojava-${{ matrix.platform }}
          path: |
            src-tauri/target/release/bundle/**
